<div class="bgComponent">
  <div class="form">
    <mat-card class="card">
      <mat-card-title>Register Program</mat-card-title>
      <mat-card-content>
        <div class="container">

          <mat-form-field>
            <input
              [(ngModel)]="registerData.id"
              matInput
              placeholder=" Program's Id "
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              [(ngModel)]="registerData.name"
              matInput
              placeholder=" Program's name "
              required
            />
          </mat-form-field>

          <mat-form-field>
            <input
              [(ngModel)]="registerData.description"
              matInput
              placeholder=" Description "
              required
            />
          </mat-form-field>

          <mat-form-field>
            <input
              [(ngModel)]="registerData.teacherId"
              matInput
              placeholder="Teacher in charge"
              required
            />
          </mat-form-field>
        </div>

        <mat-card-actions>
            <button (click) ="registerProgram()"
            class= "button colorButton"
            mat-raised-button
            >
              Register
            </button>
          </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </div>
</div>
